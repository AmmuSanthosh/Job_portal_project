<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Apply Jobs</title>
    <style>
        table {
            margin-top: 20px;

        }
    </style>

</head>

<body>
    <section class="job" id="view-job">
        <div class="container-fluid ">
            <div class="row align-items-center">
                <div class="table-border">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrfmiddlewaretoken"
                            value="csNxx3zXFxFOO9bwFEwB8104pcVeGHO8gBHTPjA9cp7cr8BRlUebJbB41hzQIkeM">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">List No.</th>
                                    <th scope="col">Job Type</th>
                                    <th scope="col">Job Name</th>
                                    <th scope="col">Vacancies</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            {% for i in cr %}
                            <tbody>
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.jobtype }}</td>
                                    <td>{{ i.jobname }}</td>
                                    <td>{{ i.vacancies }}</td>
                                    <td><a class="btn btn-info " href="" role="button"
                                            style="color: #fff;">Apply</a></td>
                                </tr>
                            </tbody>
                            {% endfor %}


                        </table>
                        <a href="/candidate_home/">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8677b4cc00.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
